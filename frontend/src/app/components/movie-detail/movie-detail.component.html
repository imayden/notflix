<div class="heading">
  <img *ngIf="movie" class="backdrop" [src]="'https://image.tmdb.org/t/p/original' + movie.backdrop_path"
    alt="{{ movie.title }}">
  <div class="navbar">
    <app-home-heading></app-home-heading>
  </div>
  <!-- <app-home-heading></app-home-heading> -->
</div>
<div class="body">
  <div *ngIf="movie" class="movie-detail">
    <div class="movie-header">
      <div class="cover-spacer">

      </div>
      <div class="info">
        <div class="info-up">
          <h1 class="h1-title">{{ movie.title }}</h1>
          <p class="text">
            <span class="movie-label" id="vote">{{ movie.vote_average | number:'1.1-1' }} / 10</span>
            <span class="movie-label" id="lang">{{ movie.original_language }}</span>
            <span class="movie-label" id="year">{{ movie.release_date | date: 'yyyy' }}</span>
            <span class="movie-label" id="vote-count">{{ movie.vote_count }} Â· Watched</span>
          </p>
          <p class="overview">{{ movie.overview }}</p>

        </div>
        <div class="info-down">
          <div class="movie-content">
            <h2 class="h2-title">Actors</h2>
            <div class="actors">
              <!-- Add actors information here -->
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
