<app-home-heading></app-home-heading>

<div class="body">

    <div class="landing-cover">
        <div class="spacer"></div>
        <div class="landing-content">
            <div class="landing-text">
                <h1 class="landing" id="title">Unlimited movies, TV shows, and more</h1>
                <h3 class="landing" id="sub-title">Watch anywhere. Cancel anytime.</h3>
                <p class="landing" id="p">Ready to watch? Enter your email to create or restart your membership.</p>

                <!-- Get Started -->
                <app-get-started></app-get-started>

            </div>
        </div>
    </div>

    <div class="home">
        <div class="movie-list">
          <div class="movie" *ngFor="let movie of movies" (click)="viewMovieDetail(movie.id)">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
            <h2>{{ movie.title }}</h2>
            <h3>
                {{movie.vote_average}} · {{ movie.original_language }} · 
                {{ movie.release_date | date: 'yyyy' }}

            </h3>
            <p>{{ movie.overview }}</p>
          </div>
        </div>
        <div class="loading" *ngIf="loading">Loading...</div>
      </div>
      
</div>
